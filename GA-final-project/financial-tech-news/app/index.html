<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app="App">

    <div class="container bg-conteiner">
      <div class="row">
        <div class="col-md-12">
          <div class="top-nav" ng-controller="navCtrl">
            <div class="row">

              <div class="col-md-4">
                <a href="#/" ng-class="{ active: isActive('/')}">
                  <img class="logo" src="images/logo.svg" alt="">
                </a>
              </div>
              <div class="col-md-8 text-right">
                <ul class="list-inline">
                  <li ng-class="{ active: isActive('/')}"><a href="#/">Stocks</a></li>
                  <li ng-class="{ active: isActive('/news')}"><a href="#news">News</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="hero">
          <div class="layer-hero">
            <div class="col-md-12">
              <h1 class="display-1"></h1>
              <p id="tagline" class="display-4"></p>
            </div>
          </div>
        </div>
      </div>
      <div ng-view></div>
      <footer>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-4">
                &copy; FIN / TECH, 2016
              </div>
              <div class="col-md-8">
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>



  </body>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="https:ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/angular.chartjs/0.8.8/angular-chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js"></script>
  <script src="js/app.js"></script>
</html>
